<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>countTo Demo</title>
        <style>
    
            body {
                text-align: center;
                color: #ff5423;
                font-family: helvetica, arial, sans-serif;
            }

            #count-me { font-size: 2em; }
        
        </style>
    </head>
    <body>
       
        <h1>CountUp jquery plugin</h1>

        <p id="count-me">256</p>

        <hr>

        Counting up from: <span id="from"></span>, over <span id="seconds"></span>ms. With refresh interval: <span id="interval"></span>ms
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery.count-up.js"></script>

        <script>

            $( document ).ready(function() {
                // fire plugin
                $('#count-me').countUp({
                    duration: 800,
                    interval: 40,
                    // You can also specify target via javascript like so:
                    //target: 1337
                });

                // Show the settings
                $('#from').html($.fn.countUp.defaults.start);
                $('#seconds').html($.fn.countUp.defaults.duration);
                $('#interval').html($.fn.countUp.defaults.interval);

            });


        </script>
    </body>
</html>
